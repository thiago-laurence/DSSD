{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container mx-auto text-center">
    <h1 class="text-4xl">
      Ecocycle
    </h1>

    <p class="text-center">
      Reciclar por un futuro verde.
    </p>
    <figure class="my-4 pt-10">
      <img src="{% static 'img/logo.jpeg' %}" alt="Ecocycle" class="rounded-full w-28 h-28 mx-auto" />
    </figure>

    {% if messages %}
      <div class="flex justify-center">
        {% for message in messages %}
          <div id="flash-message" class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="flex items-center justify-center" style="margin-bottom: 2rem;">
      <a href="{% url 'recolector:index' %}" class="btn bg-white-500 hover:bg-green-700 text-green-500 font-bold rounded-xl text-2xl button floating">
      Cargar Materiales
      </a>
    </div>

    <div class="flex items-center justify-center" style="margin-bottom: 2rem;">
      <a href="{% url 'centro:index' %}" class="btn bg-white-500 hover:bg-green-700 text-green-500 font-bold rounded-xl text-2xl button floating">
      Verificar Entrega
      </a>
    </div>
    
    <div class="flex items-center justify-center" style="margin-bottom: 2rem;">
      <a href="{% url 'centro:list_pedidos' %}" class="btn bg-white-500 hover:bg-green-700 text-green-500 font-bold rounded-xl text-2xl button floating">
      Pedidos
      </a>
    </div>

  </div>
{% endblock content %}
