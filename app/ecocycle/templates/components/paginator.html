{% with view=view page=page page_range=page_range %}
    <div class="flex justify-center my-4 w-full">
        <div class="join">
            {% for i in page_range %}
                {% if page == i %}
                    <a href="{% url view %}?&page={{ i }}" class="join-item btn btn-primary btn-square">
                        {{ i }}
                    </a>
                {% else %}
                    <a href="{% url view %}?query={{ query }}&page={{ i }}" class="join-item btn btn-neutral btn-square">
                        {{ i }}
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endwith %}
