{% extends 'base.html' %}

{% block content %}
    <div>
        <h1 class="text-2xl font-bold mb-4">Ingresar Materiales</h1>
        <form method="post" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <table class="table-auto w-full mb-4">
                <tr>
                    <td class="px-4 py-2 font-semibold">Material</td>
                    <td class="px-4 py-2">
                        {{ form.material|as_crispy_field }}
                    </td>
                </tr>
                <tr>
                    <td class="px-4 py-2 font-semibold">Cantidad</td>
                    <td class="px-4 py-2">
                        {{ form.cantidad|as_crispy_field }}
                    </td>
                </tr>
            </table>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                Enviar
            </button>
        </form>
    </div>
{% endblock %}
